<mat-expansion-panel *ngFor="let wallet of walletService.all() | async">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ wallet.meta.label }}
    </mat-panel-title>
    <mat-panel-description>
      <span>{{ wallet.balance | sky }}</span> <span>{{ wallet.hours ? wallet.hours : 0 }} Coin Hours</span>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <app-wallet-detail [wallet]="wallet"></app-wallet-detail>
</mat-expansion-panel>
<div class="button-line">
  <a mat-raised-button color="accent" (click)="addWallet()">Add wallet</a>
</div>
