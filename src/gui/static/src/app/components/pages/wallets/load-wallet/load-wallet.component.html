<app-modal title="Load Wallet" [dialog]="dialogRef">
  <div [formGroup]="form">
    <div class="form-field">
      <label for="label">Name</label>
      <input formControlName="label" id="label">
    </div>
    <div class="form-field">
      <label for="seed">Seed</label>
      <textarea formControlName="seed" id="seed" row="2"></textarea>
    </div>
    <div class="form-field">
      <label for="password">Password</label>
      <input formControlName="password" id="password" type="password">
    </div>
    <div class="form-field">
      <label for="confirm_password">Confirm password</label>
      <input formControlName="confirm_password" id="confirm_password" type="password">
    </div>
  </div>
  <div class="-buttons">
    <app-button (action)="closePopup()">
      Cancel
    </app-button>
    <app-button (action)="loadWallet()" class="primary" [disabled]="!form.valid">
      Load
    </app-button>
  </div>
</app-modal>
