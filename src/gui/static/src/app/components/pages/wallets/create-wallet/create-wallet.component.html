<app-modal [dialog]="dialogRef">
  <div [formGroup]="form">
    <div class="form-field">
      <label for="label">Name</label>
      <input formControlName="label" id="label">
    </div>
    <div class="form-field">
      <label for="seed">Seed</label>
      <textarea formControlName="seed" id="seed" row="2"></textarea>
    </div>
    <div class="form-field">
      <label for="confirm_seed">Confirm seed</label>
      <textarea formControlName="confirm_seed" id="confirm_seed" row="2"></textarea>
    </div>
  </div>
  <div class="button-line">
    <app-button (action)="closePopup()" [class]="'secondary'">
      Cancel
    </app-button>
    <app-button (action)="createWallet()" [class]="'primary'" class="last-child" [disabled]="!form.valid">
      Create
    </app-button>
  </div>
</app-modal>
