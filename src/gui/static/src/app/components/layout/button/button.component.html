<button md-button type="submit" md-raised-button color="primary" [disabled]="disabled"
        [mdTooltip]="error ? error : null" (click)="onClick()" [ngClass]="{enabled: !disabled}">
  <ng-content></ng-content>
  <md-icon *ngIf="state === 1">done</md-icon>
  <md-icon *ngIf="state === 2">error</md-icon>
  <md-spinner *ngIf="state === 0" class="in-button"></md-spinner>
</button>
