<div class="buttons-left"></div>
<div class="title">

</div>
<div class="buttons-right">
  <mat-menu #settingsMenu="matMenu" [overlapTrigger]="false">
    <button mat-menu-item [routerLink]="['/settings/network']"> Networking </button>
    <button mat-menu-item [routerLink]="['/settings/blockchain']"> Blockchain </button>
    <button mat-menu-item [routerLink]="['/settings/outputs']"> Outputs </button>
    <button mat-menu-item [routerLink]="['/settings/pending-transactions']"> Pending Transactions </button>
  </mat-menu>

  <mat-menu #menuMenu="matMenu" [overlapTrigger]="false">
    <button mat-menu-item [routerLink]="['/settings/backup']"> Backup wallet </button>
    <a mat-menu-item href="http://explorer.mdl.wtf:8080" target="_blank" class="color-primary"> MDL Explorer </a>
  </mat-menu>

  <button mat-icon-button [matMenuTriggerFor]="settingsMenu">
    <mat-icon>settings</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="menuMenu">
    <mat-icon>menu</mat-icon>
  </button>
</div>
